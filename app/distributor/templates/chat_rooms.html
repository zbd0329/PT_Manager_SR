<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('distributor.static', path='css/chat_rooms.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">채팅방 목록</h2>
        <div class="row">
            {% for room in chat_rooms %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card chat-room-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ room.member_name }}님의 채팅방</h5>
                        <p class="card-text">
                            <small class="text-muted">최근 활동: {{ room.last_activity }}</small>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('distributor.get_chat_page', room_id=room.id, user_id=current_user.id) }}" 
                               class="btn btn-primary">입장하기</a>
                            {% if room.unread_count > 0 %}
                            <span class="badge bg-danger">{{ room.unread_count }}</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
