<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈뿌리기 채팅방</title>
    <link rel="stylesheet" href="{{ url_for('distributor.static', path='css/distributor_chat.css') }}">
    <script src="{{ url_for('distributor.static', path='js/vue.min.js') }}"></script>
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <div class="chat-header">
                <h2>돈뿌리기 채팅방</h2>
                <div class="room-info">
                    방 ID: [[ room_id ]]
                </div>
            </div>
            <div class="chat-messages" ref="messageContainer">
                <div v-for="message in messages" :key="message.id" :class="['message', message.type]">
                    <div class="message-header">
                        <span class="user-id">[[ message.user_id ]]</span>
                        <span class="timestamp">[[ message.timestamp ]]</span>
                    </div>
                    <div class="message-content">[[ message.content ]]</div>
                    <div v-if="message.type === 'spread'" class="spread-token">
                        토큰: [[ message.token ]]
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input v-model="newMessage" @keyup.enter="sendMessage" placeholder="메시지를 입력하세요...">
                <button @click="showSpreadDialog" class="spread-button">뿌리기</button>
            </div>
        </div>

        <!-- 돈뿌리기 다이얼로그 -->
        <div v-if="showDialog" class="spread-dialog">
            <div class="dialog-content">
                <h3>돈뿌리기</h3>
                <div class="input-group">
                    <label>금액</label>
                    <input v-model.number="spreadAmount" type="number" min="1">
                </div>
                <div class="input-group">
                    <label>인원</label>
                    <input v-model.number="spreadCount" type="number" min="1">
                </div>
                <div class="dialog-buttons">
                    <button @click="createSpread">확인</button>
                    <button @click="closeDialog">취소</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('distributor.static', path='js/distributor_chat.js') }}"></script>
</body>
</html>
