<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 min-width-400">
                    <div class="card shadow">
                        <div class="card-header bg-white">
                            <h3 class="text-center mb-0">PT Tracker 로그인</h3>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" action="/api/v1/users/login" method="POST">
                                <div class="mb-4">
                                    <label for="userEmail" class="form-label">이메일</label>
                                    <input type="email" class="form-control" id="userEmail" name="email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="userPassword" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="userPassword" name="password" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label d-block">사용자 유형</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="user_type" id="memberType" value="member" checked>
                                        <label class="form-check-label" for="memberType">회원</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="user_type" id="trainerType" value="trainer">
                                        <label class="form-check-label" for="trainerType">트레이너</label>
                                    </div>
                                </div>
                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-primary">로그인</button>
                                    <a href="/signup" class="btn btn-secondary">회원가입</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/login.js?v=1"></script>
</body>
</html>
