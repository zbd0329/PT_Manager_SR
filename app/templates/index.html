<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">PT Tracker</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="login_id" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="login_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="user_type" id="trainer" value="trainer" checked>
                                    <label class="form-check-label" for="trainer">트레이너</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="user_type" id="member" value="member">
                                    <label class="form-check-label" for="member">회원</label>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">로그인</button>
                                <a href="/signup" class="btn btn-secondary">회원가입</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userType = document.querySelector('input[name="user_type"]:checked').value;
            console.log('선택된 userType 값:', userType); // 디버깅 확인용

            try {
                // 사용자 유형에 따라 다른 엔드포인트 사용
                const endpoint = userType === 'trainer' 
                    ? '/api/v1/users/login' 
                    : '/api/v1/members/login';
                    
                console.log('로그인 요청 엔드포인트:', endpoint);

                // 로그인 요청 데이터 준비
                const requestData = {
                    login_id: document.getElementById('login_id').value,
                    password: document.getElementById('password').value,
                    user_type: userType
                };

                console.log('서버로 전송되는 데이터:', {
                    ...requestData,
                    password: '***'  // 비밀번호는 마스킹
                });

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                console.log('서버 응답:', data);

                if (response.ok) {
                    // 로그인 성공 시 로컬스토리지 저장
                    localStorage.setItem('user_name', data.user_name);
                    localStorage.setItem('user_type', data.user_type);

                    console.log('저장된 사용자 정보:', {
                        user_type: data.user_type,
                        user_name: data.user_name
                    });

                    // 리다이렉트 전 잠시 대기
                    await new Promise(resolve => setTimeout(resolve, 500));

                    // user_type에 따라 리다이렉트
                    const userType = data.user_type.toLowerCase();
                    console.log('리다이렉트를 위한 사용자 유형:', userType);

                    if (userType === 'trainer') {
                        console.log('트레이너 대시보드로 이동');
                        window.location.href = '/trainer/dashboard';
                    } else if (userType === 'member') {
                        console.log('회원 대시보드로 이동');
                        window.location.href = '/member/dashboard';
                    } else {
                        console.error('알 수 없는 사용자 유형:', userType);
                        await Swal.fire({
                            icon: 'error',
                            title: '오류 발생',
                            text: '알 수 없는 사용자 유형입니다.',
                            confirmButtonText: '확인'
                        });
                    }
                } else {
                    // 로그인 실패
                    console.error('로그인 실패:', data);
                    await Swal.fire({
                        icon: 'error',
                        title: '로그인 실패',
                        text: data.detail || '로그인에 실패했습니다.',
                        confirmButtonText: '확인'
                    });
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '서버 오류',
                    text: '서버와의 통신 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        });
    </script>
</body>
</html>
