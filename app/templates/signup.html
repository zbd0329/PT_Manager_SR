<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 min-width-400">
                    <div class="card shadow">
                        <div class="card-header bg-white">
                            <h3 class="text-center mb-0">PT Tracker 회원가입</h3>
                        </div>
                        <div class="card-body">
                            <form id="signupForm">
                                <div class="mb-4">
                                    <label for="loginId" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="loginId" required>
                                </div>
                                <div class="mb-4">
                                    <label for="userEmail" class="form-label">이메일 (선택사항)</label>
                                    <input type="email" class="form-control" id="userEmail">
                                </div>
                                <div class="mb-4">
                                    <label for="userName" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="mb-4">
                                    <label for="birthDate" class="form-label">생년월일</label>
                                    <input type="date" class="form-control" id="birthDate" max="" required>
                                    <script>
                                        // 오늘 날짜를 최대값으로 설정
                                        const today = new Date().toISOString().split('T')[0];
                                        document.getElementById('birthDate').max = today;
                                    </script>
                                </div>
                                <div class="mb-4">
                                    <label for="userPassword" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="userPassword" required>
                                </div>
                                <div class="mb-4">
                                    <label for="userType" class="form-label">사용자 유형</label>
                                    <select class="form-select" id="userType" required>
                                        <option value="member">회원</option>
                                        <option value="trainer">트레이너</option>
                                    </select>
                                </div>
                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-primary">가입하기</button>
                                    <a href="/" class="btn btn-secondary">돌아가기</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/signup.js"></script>
</body>
</html>
