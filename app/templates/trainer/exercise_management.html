<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 운동기록관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">운동기록관리</h3>
                        <div>
                            <a href="/trainer/dashboard" class="btn btn-outline-primary me-2">대시보드</a>
                            <span class="me-3" id="userName"></span>
                            <button onclick="handleLogout()" class="btn btn-outline-danger">로그아웃</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">회원 운동기록 관리</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>회원번호</th>
                                        <th>이름</th>
                                        <th>총 PT 등록횟수</th>
                                        <th>남은 PT 횟수</th>
                                        <th>현재 수업회차</th>
                                        <th>다음 수업일정</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="memberTableBody">
                                    <!-- 회원 데이터가 여기에 동적으로 추가됩니다 -->
                                </tbody>
                            </table>
                        </div>
                        <!-- 페이지네이션 -->
                        <nav aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 페이지 번호가 여기에 동적으로 추가됩니다 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let totalMembers = 0;

        // 공통 에러 처리 함수
        async function handleAuthError(error) {
            console.error('Authentication error:', error);
            await Swal.fire({
                icon: 'error',
                title: '인증 오류',
                text: error.message || '인증에 실패했습니다. 다시 로그인해주세요.',
                confirmButtonText: '확인'
            });
            window.location.href = '/';
        }

        // API 요청 공통 처리 함수
        async function fetchWithAuth(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const data = await response.json();
                    if (response.status === 401 || response.status === 403 || data.detail?.includes('토큰')) {
                        throw new Error(data.detail || '인증에 실패했습니다.');
                    }
                    throw new Error(data.detail || '요청 처리 중 오류가 발생했습니다.');
                }

                return response;
            } catch (error) {
                if (error.message.includes('토큰') || error.message.includes('인증')) {
                    await handleAuthError(error);
                }
                throw error;
            }
        }

        // 페이지 로드 시 회원 목록 조회
        window.onload = async function() {
            try {
                const response = await fetchWithAuth('/api/member/verify-auth');
                const data = await response.json();
                
                if (data.user_data.user_type !== 'TRAINER') {
                    throw new Error('트레이너 권한이 필요합니다.');
                }

                // 사용자 이름 표시
                const userName = localStorage.getItem('user_name');
                if (userName) {
                    document.getElementById('userName').textContent = `${userName} 트레이너님`;
                }

                // PT 진행중인 회원 목록 로드
                loadPTMembers(0);
            } catch (error) {
                await handleAuthError(error);
            }
        };

        // PT 진행중인 회원 목록 조회
        async function loadPTMembers(skip) {
            try {
                const response = await fetchWithAuth(`/api/v1/pt-sessions/members?skip=${skip}&limit=${itemsPerPage}`);
                const members = await response.json();
                const totalCount = parseInt(response.headers.get('x-total-count') || '0');
                totalMembers = totalCount;
                displayMembers(members);
                updatePagination(Math.ceil(totalCount / itemsPerPage));
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '조회 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 회원 목록 표시
        function displayMembers(members) {
            const tbody = document.getElementById('memberTableBody');
            tbody.innerHTML = '';

            members.forEach(member => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.sequence_number}</td>
                    <td>${member.name}</td>
                    <td>${member.total_pt_count}</td>
                    <td>${member.remaining_pt_count}</td>
                    <td>${member.current_session_number}회차</td>
                    <td>${member.next_session_date || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" onclick="showExerciseRecords('${member.id}')">
                            운동기록
                        </button>
                        <button class="btn btn-sm btn-success" onclick="schedulePTSession('${member.id}')">
                            수업예약
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 페이지네이션 업데이트
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // 이전 페이지 버튼
            const prevButton = document.createElement('li');
            prevButton.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.innerHTML = `
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            `;
            prevButton.onclick = (e) => {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    loadPTMembers((currentPage - 1) * itemsPerPage);
                }
            };
            pagination.appendChild(prevButton);

            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${currentPage === i ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    loadPTMembers((i - 1) * itemsPerPage);
                };
                pagination.appendChild(pageItem);
            }

            // 다음 페이지 버튼
            const nextButton = document.createElement('li');
            nextButton.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.innerHTML = `
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            `;
            nextButton.onclick = (e) => {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    loadPTMembers((currentPage - 1) * itemsPerPage);
                }
            };
            pagination.appendChild(nextButton);
        }

        // 운동 기록 보기
        async function showExerciseRecords(memberId) {
            // TODO: 운동 기록 조회 및 표시 구현
        }

        // PT 수업 예약
        async function schedulePTSession(memberId) {
            // TODO: PT 수업 예약 구현
        }

        // 로그아웃 처리
        async function handleLogout() {
            try {
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_type');
                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '로그아웃 실패',
                    text: '로그아웃 처리 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        }
    </script>
</body>
</html>
