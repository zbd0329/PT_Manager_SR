<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 운동기록관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">운동기록관리</h3>
                        <div>
                            <a href="/trainer/dashboard" class="btn btn-outline-primary me-2">대시보드</a>
                            <span class="me-3" id="userName"></span>
                            <button onclick="handleLogout()" class="btn btn-outline-danger">로그아웃</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">회원 운동기록 관리</h4>
                        <!-- 여기에 운동기록 관리 컨텐츠가 추가될 예정입니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 공통 에러 처리 함수
        async function handleAuthError(error) {
            console.error('Authentication error:', error);
            await Swal.fire({
                icon: 'error',
                title: '인증 오류',
                text: error.message || '인증에 실패했습니다. 다시 로그인해주세요.',
                confirmButtonText: '확인'
            });
            window.location.href = '/';
        }

        // API 요청 공통 처리 함수
        async function fetchWithAuth(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const data = await response.json();
                    if (response.status === 401 || response.status === 403 || data.detail?.includes('토큰')) {
                        throw new Error(data.detail || '인증에 실패했습니다.');
                    }
                    throw new Error(data.detail || '요청 처리 중 오류가 발생했습니다.');
                }

                return response;
            } catch (error) {
                if (error.message.includes('토큰') || error.message.includes('인증')) {
                    await handleAuthError(error);
                }
                throw error;
            }
        }

        // 페이지 로드 시 인증 체크
        window.onload = async function() {
            try {
                const response = await fetchWithAuth('/api/member/verify-auth');
                const data = await response.json();
                
                if (data.user_data.user_type !== 'TRAINER') {
                    throw new Error('트레이너 권한이 필요합니다.');
                }

                // 사용자 이름 표시
                const userName = localStorage.getItem('user_name');
                if (userName) {
                    document.getElementById('userName').textContent = `${userName} 트레이너님`;
                }

            } catch (error) {
                await handleAuthError(error);
            }
        };

        // 로그아웃 처리
        async function handleLogout() {
            try {
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_type');
                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '로그아웃 실패',
                    text: '로그아웃 처리 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        }
    </script>
</body>
</html>
