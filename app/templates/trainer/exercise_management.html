<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 운동기록관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">운동기록관리</h3>
                        <div>
                            <a href="/trainer/dashboard" class="btn btn-outline-primary me-2">대시보드</a>
                            <span class="me-3" id="userName"></span>
                            <button onclick="handleLogout()" class="btn btn-outline-danger">로그아웃</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 회원 선택 섹션 -->
                        <div class="mb-4">
                            <h5>회원 선택</h5>
                            <select class="form-select" id="memberSelect" onchange="loadMemberSessions()">
                                <option value="">회원을 선택하세요</option>
                            </select>
                        </div>

                        <!-- PT 세션 목록 섹션 -->
                        <div id="sessionListSection" style="display: none;">
                            <div class="mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" id="memberName"></h5>
                                        <div class="row mt-3">
                                            <div class="col-md-4">
                                                <strong>총 PT 횟수:</strong> <span id="totalPtCount"></span>회
                                            </div>
                                            <div class="col-md-4">
                                                <strong>잔여 PT 횟수:</strong> <span id="remainingPtCount"></span>회
                                            </div>
                                            <div class="col-md-4 text-end">
                                                <button class="btn btn-primary" onclick="showNewSessionModal()">세션 등록</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="noSessionsMessage" style="display: none;" class="alert alert-info">
                                <strong>첫 번째 수업을 등록해주세요.</strong><br>
                                '세션 등록' 버튼을 클릭하여 첫 PT 세션을 등록할 수 있습니다.
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover" id="sessionTable" style="display: none;">
                                    <thead>
                                        <tr>
                                            <th>회차</th>
                                            <th>수업일</th>
                                            <th>시간</th>
                                            <th>상태</th>
                                            <th class="text-center">작업</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sessionTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 새 세션 등록 모달 -->
    <div class="modal fade" id="sessionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 PT 세션 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="sessionForm">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label">수업일</label>
                                <input type="date" class="form-control" id="sessionDate" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">시작 시간</label>
                                <input type="time" class="form-control" id="startTime" required 
                                       value="09:00" min="06:00" max="22:00">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">종료 시간</label>
                                <input type="time" class="form-control" id="endTime" required 
                                       value="10:00" min="07:00" max="23:00">
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 25%">운동명</th>
                                        <th style="width: 15%">운동시간 (분:초)</th>
                                        <th style="width: 15%">세트</th>
                                        <th style="width: 15%">횟수</th>
                                        <th style="width: 30%">운동부위</th>
                                    </tr>
                                </thead>
                                <tbody id="exerciseGrid">
                                    <!-- 10개의 입력 행 생성 -->
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="createSessionWithExercises()">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 운동 기록 보기/수정 모달 추가 -->
    <div class="modal fade" id="viewSessionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">PT 세션 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="viewSessionForm">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label">수업일</label>
                                <input type="date" class="form-control" id="viewSessionDate" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">시작 시간</label>
                                <input type="time" class="form-control" id="viewStartTime" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">종료 시간</label>
                                <input type="time" class="form-control" id="viewEndTime" required>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 25%">운동명</th>
                                        <th style="width: 15%">운동시간 (분:초)</th>
                                        <th style="width: 15%">세트</th>
                                        <th style="width: 15%">횟수</th>
                                        <th style="width: 30%">운동부위</th>
                                    </tr>
                                </thead>
                                <tbody id="viewExerciseGrid">
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="updateSessionBtn" onclick="updateSession()">수정</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let selectedMemberId = null;
        let sessionModal = null;
        let viewSessionModal = null;
        let currentSessionId = null;

        // 페이지 로드 시 초기화
        window.onload = async function() {
            try {
                // 인증 확인
                const response = await fetchWithAuth('/api/member/verify-auth');
                const data = await response.json();
                
                if (data.user_data.user_type !== 'TRAINER') {
                    throw new Error('트레이너 권한이 필요합니다.');
                }

                // 사용자 이름 표시
                const userName = localStorage.getItem('user_name');
                if (userName) {
                    document.getElementById('userName').textContent = `${userName} 트레이너님`;
                }

                // 회원 목록 로드
                await loadMembers();

                // 모달 초기화
                sessionModal = new bootstrap.Modal(document.getElementById('sessionModal'));
                viewSessionModal = new bootstrap.Modal(document.getElementById('viewSessionModal'));
            } catch (error) {
                await handleAuthError(error);
            }
        };

        // API 요청 공통 처리 함수
        async function fetchWithAuth(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const data = await response.json();
                    if (response.status === 401 || response.status === 403 || data.detail?.includes('토큰')) {
                        throw new Error(data.detail || '인증에 실패했습니다.');
                    }
                    throw new Error(data.detail || '요청 처리 중 오류가 발생했습니다.');
                }

                return response;
            } catch (error) {
                if (error.message.includes('토큰') || error.message.includes('인증')) {
                    await handleAuthError(error);
                }
                throw error;
            }
        }

        // 회원 목록 로드
        async function loadMembers() {
            try {
                const response = await fetchWithAuth('/api/v1/members');
                const members = await response.json();
                
                const select = document.getElementById('memberSelect');
                select.innerHTML = '<option value="">회원을 선택하세요</option>';
                
                members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.id;
                    option.textContent = `${member.name} (${member.total_pt_count}회 중 ${member.remaining_pt_count}회 남음)`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '회원 목록 로드 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 회원의 PT 세션 목록 로드
        async function loadMemberSessions() {
            selectedMemberId = document.getElementById('memberSelect').value;
            if (!selectedMemberId) {
                document.getElementById('sessionListSection').style.display = 'none';
                return;
            }

            try {
                const response = await fetchWithAuth(`/api/v1/pt-sessions/${selectedMemberId}`);
                const data = await response.json();

                document.getElementById('sessionListSection').style.display = 'block';
                document.getElementById('memberName').textContent = `${data.member_info.name} 회원님`;
                document.getElementById('totalPtCount').textContent = data.member_info.total_pt_count;
                document.getElementById('remainingPtCount').textContent = data.member_info.remaining_pt_count;
                
                if (data.sessions.length === 0) {
                    document.getElementById('noSessionsMessage').style.display = 'block';
                    document.getElementById('sessionTable').style.display = 'none';
                } else {
                    document.getElementById('noSessionsMessage').style.display = 'none';
                    document.getElementById('sessionTable').style.display = 'table';
                    displaySessions(data.sessions);
                }
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '세션 목록 로드 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // PT 세션 목록 표시
        function displaySessions(sessions) {
            const tbody = document.getElementById('sessionTableBody');
            tbody.innerHTML = '';

            sessions.forEach(session => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${session.session_number}회차</td>
                    <td>${session.session_date}</td>
                    <td>${session.start_time} - ${session.end_time}</td>
                    <td>
                        <span class="badge ${session.is_completed ? 'bg-success' : 'bg-primary'}">
                            ${session.is_completed ? '완료' : '예정'}
                        </span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-primary" onclick="viewSession('${session.id}')">
                                <i class="bi bi-eye"></i> 보기
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="editSession('${session.id}')">
                                <i class="bi bi-pencil"></i> 수정
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSession('${session.id}')">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 새 세션 모달 표시
        function showNewSessionModal() {
            // 폼 초기화
            document.getElementById('sessionForm').reset();
            
            // 오늘 날짜를 기본값으로 설정
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('sessionDate').value = today;

            // 운동 기록 그리드 초기화
            const tbody = document.getElementById('exerciseGrid');
            tbody.innerHTML = '';
            
            // 10개의 입력 행 생성
            for (let i = 0; i < 10; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <input type="text" class="form-control exercise-name" placeholder="운동명">
                    </td>
                    <td>
                        <input type="text" class="form-control exercise-duration" 
                               placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}"
                               oninput="formatDuration(this)"
                               onblur="validateDuration(this)">
                    </td>
                    <td>
                        <input type="number" class="form-control exercise-sets" 
                               placeholder="세트" min="1" value="1">
                    </td>
                    <td>
                        <input type="number" class="form-control exercise-reps" 
                               placeholder="횟수" min="0">
                    </td>
                    <td>
                        <input type="text" class="form-control exercise-body-part" 
                               placeholder="운동부위">
                    </td>
                `;
                tbody.appendChild(row);
            }

            // 모달 표시
            sessionModal.show();
        }

        // 운동 시간 포맷팅 함수
        function formatDuration(input) {
            // 숫자와 콜론만 허용
            let value = input.value.replace(/[^\d:]/g, '');
            
            // 콜론이 있는 경우
            if (value.includes(':')) {
                let [minutes, seconds] = value.split(':');
                
                // 분이 입력된 경우
                if (minutes) {
                    minutes = minutes.substring(0, 2);
                    if (parseInt(minutes) > 59) minutes = '59';
                }
                
                // 초가 입력된 경우
                if (seconds) {
                    seconds = seconds.substring(0, 2);
                    if (parseInt(seconds) > 59) seconds = '59';
                }
                
                // 분만 입력된 경우
                if (minutes && !seconds) {
                    input.value = minutes;
                }
                // 분:초 모두 입력된 경우
                else if (minutes && seconds) {
                    input.value = minutes.padStart(2, '0') + ':' + seconds.padStart(2, '0');
                }
            }
            // 콜론이 없는 경우
            else {
                // 2자리 이하의 숫자는 분으로 처리
                if (value.length <= 2) {
                    if (parseInt(value) > 59) value = '59';
                    input.value = value;
                }
                // 3자리 이상의 숫자는 분:초로 분리
                else {
                    let minutes = value.substring(0, 2);
                    let seconds = value.substring(2, 4);
                    if (parseInt(minutes) > 59) minutes = '59';
                    if (parseInt(seconds) > 59) seconds = '59';
                    input.value = minutes + ':' + seconds;
                }
            }
        }

        // 운동 시간 유효성 검사 함수
        function validateDuration(input) {
            const value = input.value;
            
            // 숫자만 입력된 경우 분:초 형식으로 변환
            if (/^\d{1,2}$/.test(value)) {
                let minutes = value.padStart(2, '0');
                input.value = minutes + ':00';
            }
            // 콜론이 있는 경우 형식 검사
            else if (value.includes(':')) {
                if (!value.match(/^[0-5]?[0-9]:[0-5][0-9]$/)) {
                    input.value = '00:00';
                } else {
                    // 올바른 형식이면 2자리로 맞추기
                    let [minutes, seconds] = value.split(':');
                    input.value = minutes.padStart(2, '0') + ':' + seconds;
                }
            }
            // 그 외의 경우 초기화
            else if (value && !value.match(/^\d{1,2}$/)) {
                input.value = '00:00';
            }
        }

        // 세션과 운동 기록 저장
        async function createSessionWithExercises() {
            try {
                // 시간 유효성 검사
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                
                if (!startTime || !endTime) {
                    throw new Error('시작 시간과 종료 시간을 모두 입력해주세요.');
                }

                // 시작 시간이 종료 시간보다 늦은지 확인
                const [startHour, startMinute] = startTime.split(':').map(Number);
                const [endHour, endMinute] = endTime.split(':').map(Number);
                const startMinutes = startHour * 60 + startMinute;
                const endMinutes = endHour * 60 + endMinute;

                if (startMinutes >= endMinutes) {
                    throw new Error('종료 시간은 시작 시간보다 늦어야 합니다.');
                }

                // 세션 데이터 수집
                const sessionData = {
                    session_date: document.getElementById('sessionDate').value,
                    start_time: startTime,
                    end_time: endTime,
                    exercises: []
                };

                // 운동 기록 데이터 수집
                const rows = document.getElementById('exerciseGrid').getElementsByTagName('tr');
                for (let row of rows) {
                    const exerciseName = row.querySelector('.exercise-name').value.trim();
                    if (exerciseName) {  // 운동명이 있는 경우만 저장
                        const durationStr = row.querySelector('.exercise-duration').value;
                        let duration = 0;
                        
                        if (durationStr && durationStr.match(/^[0-5][0-9]:[0-5][0-9]$/)) {
                            const [minutes, seconds] = durationStr.split(':').map(Number);
                            duration = minutes * 60 + seconds;  // 초 단위로 변환
                        }

                        sessionData.exercises.push({
                            exercise_name: exerciseName,
                            duration: duration,
                            sets: parseInt(row.querySelector('.exercise-sets').value) || 1,
                            repetitions: parseInt(row.querySelector('.exercise-reps').value) || 0,
                            body_part: row.querySelector('.exercise-body-part').value.trim()
                        });
                    }
                }

                // 세션과 운동 기록 저장 API 호출
                const response = await fetchWithAuth(`/api/v1/pt-sessions/${selectedMemberId}/schedule`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });

                if (response.ok) {
                    // 모달을 먼저 숨기고
                    const modalElement = document.getElementById('sessionModal');
                    const modal = bootstrap.Modal.getInstance(modalElement);
                    modal.hide();
                    
                    // 모달이 완전히 닫힌 후 알림 표시
                    modalElement.addEventListener('hidden.bs.modal', async function onHidden() {
                        modalElement.removeEventListener('hidden.bs.modal', onHidden);
                        await Swal.fire({
                            icon: 'success',
                            title: 'PT 세션 등록 성공',
                            text: 'PT 세션과 운동 기록이 성공적으로 등록되었습니다.',
                            confirmButtonText: '확인'
                        });
                        loadMemberSessions();
                    }, { once: true });
                }
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'PT 세션 등록 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 세션 보기
        async function viewSession(sessionId) {
            try {
                currentSessionId = sessionId;
                const response = await fetchWithAuth(`/api/v1/pt-sessions/${sessionId}/exercises`);
                const data = await response.json();

                // 세션 정보 설정 (읽기 전용)
                const dateInput = document.getElementById('viewSessionDate');
                dateInput.value = data.session_info.session_date;
                dateInput.readOnly = true;

                const startTimeInput = document.getElementById('viewStartTime');
                startTimeInput.value = data.session_info.start_time;
                startTimeInput.readOnly = true;

                const endTimeInput = document.getElementById('viewEndTime');
                endTimeInput.value = data.session_info.end_time;
                endTimeInput.readOnly = true;

                // 운동 기록 표시 (읽기 전용)
                const tbody = document.getElementById('viewExerciseGrid');
                tbody.innerHTML = '';

                data.exercises.forEach(exercise => {
                    const row = document.createElement('tr');
                    const minutes = Math.floor(exercise.duration / 60);
                    const seconds = exercise.duration % 60;
                    const durationStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    row.innerHTML = `
                        <td>
                            <input type="text" class="form-control" value="${exercise.exercise_name}" readonly>
                        </td>
                        <td>
                            <input type="text" class="form-control" value="${durationStr}" readonly>
                        </td>
                        <td>
                            <input type="number" class="form-control" value="${exercise.sets || 1}" readonly>
                        </td>
                        <td>
                            <input type="number" class="form-control" value="${exercise.repetitions}" readonly>
                        </td>
                        <td>
                            <input type="text" class="form-control" value="${exercise.body_part}" readonly>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // 수정 버튼 숨기기
                document.getElementById('updateSessionBtn').style.display = 'none';

                viewSessionModal.show();
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '세션 조회 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 세션 수정
        async function editSession(sessionId) {
            try {
                currentSessionId = sessionId;
                const response = await fetchWithAuth(`/api/v1/pt-sessions/${sessionId}/exercises`);
                const data = await response.json();

                // 세션 정보 설정 (수정 가능)
                const dateInput = document.getElementById('viewSessionDate');
                dateInput.value = data.session_info.session_date;
                dateInput.readOnly = false;

                const startTimeInput = document.getElementById('viewStartTime');
                startTimeInput.value = data.session_info.start_time;
                startTimeInput.readOnly = false;

                const endTimeInput = document.getElementById('viewEndTime');
                endTimeInput.value = data.session_info.end_time;
                endTimeInput.readOnly = false;

                // 운동 기록 표시 (수정 가능)
                const tbody = document.getElementById('viewExerciseGrid');
                tbody.innerHTML = '';

                data.exercises.forEach(exercise => {
                    const row = document.createElement('tr');
                    const minutes = Math.floor(exercise.duration / 60);
                    const seconds = exercise.duration % 60;
                    const durationStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    row.innerHTML = `
                        <td>
                            <input type="text" class="form-control exercise-name" value="${exercise.exercise_name}" placeholder="운동명">
                        </td>
                        <td>
                            <input type="text" class="form-control exercise-duration" 
                                   value="${durationStr}" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}"
                                   oninput="formatDuration(this)" onblur="validateDuration(this)">
                        </td>
                        <td>
                            <input type="number" class="form-control exercise-sets" 
                                   value="${exercise.sets || 1}" placeholder="세트" min="1">
                        </td>
                        <td>
                            <input type="number" class="form-control exercise-reps" 
                                   value="${exercise.repetitions}" placeholder="횟수" min="0">
                        </td>
                        <td>
                            <input type="text" class="form-control exercise-body-part" 
                                   value="${exercise.body_part}" placeholder="운동부위">
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // 빈 행 추가 (총 10개 행이 되도록)
                const remainingRows = 10 - data.exercises.length;
                for (let i = 0; i < remainingRows; i++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <input type="text" class="form-control exercise-name" placeholder="운동명">
                        </td>
                        <td>
                            <input type="text" class="form-control exercise-duration" 
                                   placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}"
                                   oninput="formatDuration(this)" onblur="validateDuration(this)">
                        </td>
                        <td>
                            <input type="number" class="form-control exercise-sets" 
                                   placeholder="세트" min="1">
                        </td>
                        <td>
                            <input type="number" class="form-control exercise-reps" 
                                   placeholder="횟수" min="0">
                        </td>
                        <td>
                            <input type="text" class="form-control exercise-body-part" 
                                   placeholder="운동부위">
                        </td>
                    `;
                    tbody.appendChild(row);
                }

                // 수정 버튼 표시
                document.getElementById('updateSessionBtn').style.display = 'block';

                viewSessionModal.show();
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '세션 조회 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 세션 수정
        async function updateSession() {
            try {
                if (!currentSessionId) {
                    throw new Error('세션 ID가 없습니다.');
                }

                // 시간 유효성 검사
                const startTime = document.getElementById('viewStartTime').value;
                const endTime = document.getElementById('viewEndTime').value;
                
                if (!startTime || !endTime) {
                    throw new Error('시작 시간과 종료 시간을 모두 입력해주세요.');
                }

                // 시작 시간이 종료 시간보다 늦은지 확인
                const [startHour, startMinute] = startTime.split(':').map(Number);
                const [endHour, endMinute] = endTime.split(':').map(Number);
                const startMinutes = startHour * 60 + startMinute;
                const endMinutes = endHour * 60 + endMinute;

                if (startMinutes >= endMinutes) {
                    throw new Error('종료 시간은 시작 시간보다 늦어야 합니다.');
                }

                // 세션 데이터 수집
                const sessionData = {
                    session_date: document.getElementById('viewSessionDate').value,
                    start_time: startTime,
                    end_time: endTime,
                    exercises: []
                };

                // 운동 기록 데이터 수집
                const rows = document.getElementById('viewExerciseGrid').getElementsByTagName('tr');
                for (let row of rows) {
                    const exerciseName = row.querySelector('.exercise-name').value.trim();
                    if (exerciseName) {  // 운동명이 있는 경우만 저장
                        const durationStr = row.querySelector('.exercise-duration').value;
                        let duration = 0;
                        
                        if (durationStr && durationStr.match(/^[0-5][0-9]:[0-5][0-9]$/)) {
                            const [minutes, seconds] = durationStr.split(':').map(Number);
                            duration = minutes * 60 + seconds;  // 초 단위로 변환
                        }

                        sessionData.exercises.push({
                            exercise_name: exerciseName,
                            duration: duration,
                            sets: parseInt(row.querySelector('.exercise-sets').value) || 1,
                            repetitions: parseInt(row.querySelector('.exercise-reps').value) || 0,
                            body_part: row.querySelector('.exercise-body-part').value.trim()
                        });
                    }
                }

                // 세션과 운동 기록 수정 API 호출
                const response = await fetchWithAuth(`/api/v1/pt-sessions/${currentSessionId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });

                if (response.ok) {
                    viewSessionModal.hide();
                    await Swal.fire({
                        icon: 'success',
                        title: 'PT 세션 수정 성공',
                        text: 'PT 세션과 운동 기록이 성공적으로 수정되었습니다.',
                        confirmButtonText: '확인'
                    });
                    loadMemberSessions();
                }
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: 'PT 세션 수정 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 세션 삭제
        async function deleteSession(sessionId) {
            try {
                const result = await Swal.fire({
                    icon: 'warning',
                    title: 'PT 세션 삭제',
                    text: '정말로 이 PT 세션을 삭제하시겠습니까? 삭제하면 운동 기록도 함께 삭제되며, PT 횟수가 복구됩니다.',
                    showCancelButton: true,
                    confirmButtonText: '삭제',
                    cancelButtonText: '취소'
                });

                if (result.isConfirmed) {
                    const response = await fetchWithAuth(`/api/v1/pt-sessions/${sessionId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await Swal.fire({
                            icon: 'success',
                            title: '삭제 성공',
                            text: 'PT 세션과 운동 기록이 삭제되었습니다.',
                            confirmButtonText: '확인'
                        });
                        loadMemberSessions();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '삭제 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        }

        // 로그아웃 처리
        async function handleLogout() {
            try {
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_type');
                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '로그아웃 실패',
                    text: '로그아웃 처리 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        }
    </script>
