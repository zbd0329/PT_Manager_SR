<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 트레이너 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <script>
        // 페이지 로드 시 로그인 상태 확인 및 대시보드 데이터 로드
        window.onload = async function() {
            const token = localStorage.getItem('access_token');
            const userType = localStorage.getItem('userType');
            
            if (!token) {
                // 토큰이 없으면 로그인 페이지로 리다이렉트
                window.location.href = '/';
                return;
            }

            // 트레이너가 아닌 경우 접근 차단
            if (userType !== 'trainer') {
                await Swal.fire({
                    icon: 'error',
                    title: '접근 거부',
                    text: '트레이너만 접근할 수 있는 페이지입니다.',
                    confirmButtonText: '확인'
                });
                window.location.href = '/member/dashboard';
                return;
            }

            try {
                // 토큰 유효성 검증
                const response = await fetch('/api/member/verify-auth', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    // 토큰이 유효하지 않거나 만료된 경우
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('userName');
                        localStorage.removeItem('userType');
                        await Swal.fire({
                            icon: 'error',
                            title: '인증 실패',
                            text: '로그인이 필요합니다.',
                            confirmButtonText: '확인'
                        });
                        window.location.href = '/';
                        return;
                    }
                }

                // 사용자 이름 표시
                const userName = localStorage.getItem('userName');
                if (userName) {
                    document.getElementById('welcomeMessage').textContent = 
                        `트레이너 ${userName} 님 접속을 환영합니다.`;
                }
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '오류',
                    text: '페이지 로드 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
                window.location.href = '/';
            }
        }
    </script>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">트레이너 대시보드</h3>
                        <button onclick="logout()" class="btn btn-outline-danger">로그아웃</button>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">
                            <span id="welcomeMessage">환영합니다!</span>
                        </h4>
                        <!-- 트레이너 대시보드 컨텐츠 -->
                        <div class="trainer-controls mt-4">
                            <h5>트레이너 메뉴</h5>
                            <div class="list-group">
                                <a href="/trainer/member-management" class="list-group-item list-group-item-action">회원 관리</a>
                                <a href="#" class="list-group-item list-group-item-action">운동기록 관리</a>
                                <a href="#" class="list-group-item list-group-item-action">추천운동관리</a>
                                <a href="#" class="list-group-item list-group-item-action">데이터 시각화</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 로그아웃 함수
        async function logout() {
            await Swal.fire({
                title: '로그아웃',
                text: '로그아웃 하시겠습니까?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: '예',
                cancelButtonText: '아니오'
            }).then((result) => {
                if (result.isConfirmed) {
                    // localStorage에서 모든 인증 관련 정보 삭제
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userType');
                    
                    // 로그아웃 성공 메시지
                    Swal.fire({
                        title: '로그아웃 완료',
                        text: '로그아웃되었습니다.',
                        icon: 'success',
                        confirmButtonText: '확인'
                    }).then(() => {
                        // 로그인 페이지로 리다이렉트
                        window.location.href = '/';
                    });
                }
            });
        }
    </script>
</body>
</html>
