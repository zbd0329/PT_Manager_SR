<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 트레이너 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">트레이너 대시보드</h3>
                        <div>
                            <span class="me-3" id="userName"></span>
                            <button onclick="handleLogout()" class="btn btn-outline-danger">로그아웃</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">
                            <span id="welcomeMessage">환영합니다!</span>
                        </h4>
                        <!-- 트레이너 대시보드 컨텐츠 -->
                        <div class="trainer-controls mt-4">
                            <h5>트레이너 메뉴</h5>
                            <div class="list-group">
                                <a href="/trainer/member-management" class="list-group-item list-group-item-action">회원 관리</a>
                                <a href="#" class="list-group-item list-group-item-action">운동기록 관리</a>
                                <a href="#" class="list-group-item list-group-item-action">추천운동관리</a>
                                <a href="#" class="list-group-item list-group-item-action">데이터 시각화</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 페이지 로드 시 인증 체크 및 사용자 정보 표시
        window.onload = async function() {
            try {
                const response = await fetch('/api/member/verify-auth', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();
                console.log('Auth verification response:', data);

                // 사용자 타입 확인
                if (data.user_data.user_type !== 'TRAINER') {
                    throw new Error('Unauthorized access');
                }

                // 사용자 이름 표시
                const userName = localStorage.getItem('user_name');
                if (userName) {
                    document.getElementById('userName').textContent = `${userName} 트레이너님`;
                }

            } catch (error) {
                console.error('Authentication error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '인증 오류',
                    text: '로그인이 필요합니다.',
                    confirmButtonText: '확인'
                });
                window.location.href = '/';
            }
        };

        // 로그아웃 처리
        async function handleLogout() {
            try {
                // 로컬 스토리지 클리어
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_type');

                // 쿠키 삭제를 위해 만료시간을 과거로 설정
                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

                // 로그인 페이지로 리다이렉트
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '로그아웃 실패',
                    text: '로그아웃 처리 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        }
    </script>
</body>
</html>
