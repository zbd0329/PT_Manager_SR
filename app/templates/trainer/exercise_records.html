<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 운동 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">회원 운동 기록</h3>
                        <div>
                            <a href="/trainer/exercise-management" class="btn btn-outline-secondary me-2">돌아가기</a>
                            <button onclick="handleLogout()" class="btn btn-outline-danger">로그아웃</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 회원 정보 섹션 -->
                        <div class="mb-4">
                            <h4 class="mb-3">회원 정보</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>이름:</strong> {{ member.name }}</p>
                                    <p><strong>회원번호:</strong> {{ member.sequence_number }}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>PT 횟수:</strong> {{ member.total_pt_count }} / {{ member.remaining_pt_count }}</p>
                                    <p><strong>연락처:</strong> {{ member.contact }}</p>
                                </div>
                            </div>
                        </div>

                        <!-- PT 세션 목록 -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="mb-0">PT 세션 목록</h4>
                                <button class="btn btn-primary" onclick="showSessionForm()">새 세션 등록</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>회차</th>
                                            <th>날짜</th>
                                            <th>시간</th>
                                            <th>상태</th>
                                            <th>작업</th>
                                        </tr>
                                    </thead>
                                    <tbody id="sessionTableBody">
                                        <!-- PT 세션 데이터가 여기에 동적으로 추가됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 운동 기록 목록 -->
                        <div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="mb-0">운동 기록</h4>
                                <button class="btn btn-primary" onclick="showExerciseForm()">운동 기록 추가</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>날짜</th>
                                            <th>운동명</th>
                                            <th>시간(분)</th>
                                            <th>횟수</th>
                                            <th>부위</th>
                                            <th>메모</th>
                                            <th>작업</th>
                                        </tr>
                                    </thead>
                                    <tbody id="exerciseTableBody">
                                        <!-- 운동 기록 데이터가 여기에 동적으로 추가됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 페이지 로드 시 데이터 로드
        window.onload = async function() {
            try {
                await loadPTSessions();
                await loadExerciseRecords();
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '데이터 로드 실패',
                    text: error.message,
                    confirmButtonText: '확인'
                });
            }
        };

        // PT 세션 목록 로드
        async function loadPTSessions() {
            // TODO: PT 세션 목록 로드 구현
        }

        // 운동 기록 목록 로드
        async function loadExerciseRecords() {
            // TODO: 운동 기록 목록 로드 구현
        }

        // 새 PT 세션 등록 폼 표시
        function showSessionForm() {
            // TODO: PT 세션 등록 폼 구현
        }

        // 새 운동 기록 추가 폼 표시
        function showExerciseForm() {
            // TODO: 운동 기록 추가 폼 구현
        }

        // 로그아웃 처리
        async function handleLogout() {
            try {
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_type');
                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '로그아웃 실패',
                    text: '로그아웃 처리 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        }
    </script>
</body>
</html>
