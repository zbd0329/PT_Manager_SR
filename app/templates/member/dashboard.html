<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tracker - 회원 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <script>
        // 페이지 로드 시 인증 체크 및 사용자 정보 표시
        window.onload = async function() {
            try {
                const response = await fetch('/api/member/verify-auth', {
                    credentials: 'include'  // 쿠키를 포함하여 요청
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const data = await response.json();
                console.log('Auth verification response:', data);

                // 사용자 타입 확인 (대소문자 구분 없이)
                const userType = data.user_data.user_type.toUpperCase();
                if (userType !== 'MEMBER') {
                    throw new Error('Unauthorized access');
                }

                // 사용자 이름 표시
                const userName = localStorage.getItem('user_name');
                if (userName) {
                    document.getElementById('welcomeMessage').textContent = `${userName} 회원님 환영합니다.`;
                }

            } catch (error) {
                console.error('Authentication error:', error);
                // localStorage 정리
                localStorage.clear();
                await Swal.fire({
                    icon: 'error',
                    title: '인증 오류',
                    text: '로그인이 필요합니다.',
                    confirmButtonText: '확인'
                });
                window.location.href = '/';
            }
        };

        // 로그아웃 처리
        async function handleLogout() {
            try {
                // localStorage 정리
                localStorage.clear();
                
                // 쿠키 삭제를 위해 만료시간을 과거로 설정
                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

                // 로그인 페이지로 리다이렉트
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '로그아웃 실패',
                    text: '로그아웃 처리 중 오류가 발생했습니다.',
                    confirmButtonText: '확인'
                });
            }
        }
    </script>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">회원 대시보드</h3>
                        <button onclick="handleLogout()" class="btn btn-outline-danger">로그아웃</button>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">
                            <span id="welcomeMessage">환영합니다!</span>
                        </h4>
                        <!-- 여기에 대시보드 컨텐츠를 추가할 수 있습니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
